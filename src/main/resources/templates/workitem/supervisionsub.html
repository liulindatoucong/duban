<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>



<title>督办系统</title>


</head>

<body>



	<!-- 督办任务处理 -->
	<div class="row" th:fragment="dealTaskItemModalCenter">

		<!-- Modal -->
		<div class="modal fade" id="dealTaskItemModalCenter" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg"
				role="document">
				<div class="modal-content">
					<div class="modal-header customBackgroundColor">
						<div class="row">

							<div class="col-sm-6">
								<h4 class="modal-title" id="exampleModalLongTitle">
									<span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> 督办处理
								</h4>
							</div>
							<div class="col-sm-6">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
						</div>


					</div>
					<div class="modal-body">

						<div class="row" style="height: 38vh;">
							<div class="col-sm-2">
								<!-- required for floating -->
								<!-- Nav tabs -->
								<ul class="nav nav-tabs tabs-left">
									<li><a href="#workitem" data-toggle="tab">工作项</a></li>
									<li class="active"><a href="#taskitem" data-toggle="tab">任务项</a></li>
									<li><a href="#taskitemcommunicationrecord"
										data-toggle="tab">沟通记录</a></li>

								</ul>
							</div>

							<div class="col-sm-10">
								<!-- Tab panes -->
								<div class="tab-content">
									<div class="tab-pane" id="workitem">
										<form class="form-horizontal">

											<div class="form-group">


												<label for="workType"
													class="col-sm-2 col-lg-2 control-label">工作项类型</label>
												<div class="col-sm-10 col-lg-10">
													<select class="form-control" id="workType" name="workType"
														disabled="disabled">

														<option value="GROUPWORK">集团工作督办</option>
														<option value="CHAIRMAN">董事长督办</option>
														<option value="PRESIDENT">总裁督办</option>
														<option value="CONFERENCE">会议督办</option>
														<option value="ANNUALKEYWORK">年度重点工作督办</option>
														<option value="SPECIALWORK">专项工作督办</option>
														<option value="OFKEYDEPARTMENTS">部门重点工作督办</option>
														<option value="OTHER">其它督办</option>


													</select>
												</div>

											</div>
											<div class="form-group">

												<label for="workSummary"
													class="col-sm-2 col-lg-2 control-label">工作项描述</label>
												<div class="col-sm-10 col-lg-10">
													<input type="text" class="form-control" id="workSummary"
														name="workSummary" disabled="disabled"></input>
												</div>


											</div>
											<div class="form-group">

												<label for="workDescription"
													class="col-sm-2 col-lg-2 control-label">详细说明</label>
												<div class="col-sm-10 col-lg-10">
													<textarea class="form-control" id="workDescription"
														rows="3" name="workDescription" disabled="disabled"></textarea>
												</div>


											</div>



											<div class="form-group">

												<label for="fileAttachment"
													class="col-sm-2 col-lg-2 control-label">附件</label>
												<div class="col-sm-10 col-lg-10">
													<table
														class="table table-striped table-bordered table-hover table-condensed"
														id="workItemFilesablesResults">

														<thead>

															<tr>
																<th>文件名称</th>
																<th>浏览</th>
																<th>下载</th>


															</tr>

														</thead>
														<tbody>


														</tbody>

													</table>

												</div>


											</div>


										</form>
									</div>
									<div class="tab-pane active" id="taskitem">
										<form class="form-horizontal">


											<div class="form-group">

												<label for="taskSummary"
													class="col-sm-2 col-lg-2 control-label">任务项描述</label>
												<div class="col-sm-10 col-lg-10">
													<input type="text" class="form-control " id="taskSummary"
														name="taskSummary" disabled="disabled"></input>
												</div>


											</div>
											<div class="form-group">

												<label for="taskDescription"
													class="col-sm-2 col-lg-2 control-label">详细说明</label>
												<div class="col-sm-10 col-lg-10">
													<textarea class="form-control" id="taskDescription"
														rows="3" name="taskDescription" disabled="disabled"></textarea>
												</div>


											</div>

											<div class="form-group">

												<label for="reporterTaskItem"
													class="col-sm-2 col-lg-2 control-label">录入人</label>
												<div class="col-sm-2 col-lg-2">
													<input type="text" class="form-control"
														id="reporterTaskItem" name="reporterTaskItem"
														disabled="disabled"></input>
												</div>
												<label for="supervisor"
													class="col-sm-1 col-lg-1 control-label">督办人</label>
												<div class="col-sm-2 col-lg-2">
													<input type="text" class="form-control" id="supervisor"
														name="supervisor" disabled="disabled"></input>
												</div>
												<label for="taskCreated"
													class="col-sm-2 col-lg-2 control-label">督办开始/创建时间</label>
												<div class="col-sm-3 col-lg-3">
													<div class="input-group date form_date"
														id="taskCreatedField" data-date=""
														data-date-format="yyyy-mm-dd">
														<input type="text" class="form-control " id="taskCreated"
															name="taskCreated" disabled="disabled" /> <span
															class="input-group-addon"><span
															class="glyphicon glyphicon-remove"></span></span> <span
															class="input-group-addon"><span
															class="glyphicon glyphicon-calendar"></span></span>
													</div>
												</div>

											</div>

											<div class="form-group">

												<label for="assignee"
													class="col-sm-2 col-lg-2 control-label">负责人/承办人</label>
												<div class="col-sm-4 col-lg-4">
													<input type="text" class="form-control " id="assignee"
														name="assignee" disabled="disabled"></input>
												</div>
												<label for="assigneeDept"
													class="col-sm-2 col-lg-2 control-label">负责/承办部门</label>
												<div class="col-sm-4 col-lg-4">
													<input type="text" class="form-control " id="assigneeDept"
														name="assigneeDept" disabled="disabled"></input>
												</div>



											</div>
											<div class="form-group">

												<label for="assist" class="col-sm-2 col-lg-2 control-label">协助部门/人</label>
												<div class="col-sm-4 col-lg-4">
													<input type="text" class="form-control" id="assist"
														name="assist" disabled="disabled"></input>
												</div>
												<label for="taskDuedate"
													class="col-sm-2 col-lg-2 control-label">完成时间/到期日</label>
												<div class="col-sm-4 col-lg-4">

													<div class="input-group date form_date"
														id="taskDuedateField" data-date=""
														data-date-format="yyyy-mm-dd">
														<input type="text" class="form-control " id="taskDuedate"
															name="taskDuedate" disabled="disabled" /> <span
															class="input-group-addon"><span
															class="glyphicon glyphicon-remove"></span></span> <span
															class="input-group-addon"><span
															class="glyphicon glyphicon-calendar"></span></span>
													</div>
												</div>



											</div>



										</form>


									</div>
									<div class="tab-pane" id="taskitemcommunicationrecord">

										<div class="panel panel-success">

											<div class="panel-body">

												<table
													class="table table-striped table-bordered table-hover table-condensed"
													id="taskItemCommRecordTablesResults">

													<thead>

														<tr>
															<th>操作人</th>
															<th>操作时间</th>
															<th>操作类型</th>
															<th>操作内容</th>
															<th>附件</th>

														</tr>

													</thead>
													<tbody>


													</tbody>

												</table>


											</div>
										</div>

									</div>

								</div>
							</div>

						</div>
						<div class="row" style="height: 40vh;" id="communicationRow">

							<div class="panel panel-default">
								<div class="panel-heading">
									<div class="row">
										<div class="col-sm-10 col-lg-10 text-left">
											<span>工作沟通</span>
										</div>
										<div class="col-sm-2 col-lg-2 text-right">
											<span class="glyphicon glyphicon-refresh"></span>
										</div>

									</div>
								</div>
								<div class="panel-body">
									<div class="row">
										<form class="form-horizontal" method="POST"
											id="add-commcontent-form" name="add-commcontent-form"
											th:action="@{/wss/addcommcontent}">


											<div class="form-group" style="display: none;">
												<input type="text" class="form-control " id="workOrTaskId"
													name="workOrTaskId"></input>
											</div>
											<div class="form-group">

												<label class="col-sm-3 col-lg-3 control-label">沟通类型</label>

												<!--Radio group-->
												<div class="col-sm-3 col-lg-3 ">
													<input class="form-control" name="actionType" type="radio"
														id="commType01" value="communicationprogress" />沟通进度
												</div>
												<div class="col-sm-3 col-lg-3 " id="radiourging">
													<input class="form-control" name="actionType" type="radio"
														id="commType02" value="urging" />催办
												</div>
												<div class="col-sm-3 col-lg-3 " id="radioapproval">
													<input class="form-control" name="actionType" type="radio"
														 value="approval" />审批
												</div>


											</div>
											<div class="form-group">

												<label for="actionBody"
													class="col-sm-3 col-lg-3 control-label">沟通内容</label>
												<div class="col-sm-9 col-lg-9">
													<textarea class="form-control" id="actionBody" rows="3"
														name="actionBody"></textarea>
												</div>


											</div>
											<div class="form-group">

												<label for="fileAttachment"
													class="col-sm-3 col-lg-3 control-label">附件</label>
												<div class="col-sm-9 col-lg-9">
													<input type="file" multiple="multiple" class="form-control"
														id="fileAttachment" name="fileAttachment"></input>
												</div>


											</div>
										</form>
									</div>


								</div>
								<div class="panel-footer">

									<div class="row">

										<div class="col-sm-offset-6 col-lg-offset-6 col-sm-1 col-lg-1">

											<button type="button" class="btn btn-info"
												id="dealTaskItemBtn">
												<span class="glyphicon glyphicon-floppy-saved"
													aria-hidden="true"></span>确定
											</button>

										</div>

										<div class="col-sm-1 col-lg-1">

											<button type="button" class="btn btn-danger"
												id="cancelTaskItemBtn">
												<span class="glyphicon glyphicon-floppy-remove"
													aria-hidden="true"></span>取消
											</button>

										</div>

									</div>

								</div>
							</div>

						</div>

					</div>

				</div>
			</div>
		</div>
		<!-- end modal -->


	</div>

	<div class="row" th:fragment="infoModalDealTaskItem">
		<div class="modal fade bs-example-modal-sm" id="infoModalDealTaskItem"
			tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">

					<div class="modal-header customBackgroundColor">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="mySmallModalLabel">
							<span class="glyphicon glyphicon-info-sign"></span>提示信息
						</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12 col-lg-12" id="infoModalDealTaskItemModalBody"></div>
						</div>

					</div>
					<div class="modal-footer">

						<button type="button" class="btn btn-success"
							id="closeDealTaskItemModal" name="closeDealTaskItemModal">
							<span class="glyphicon glyphicon-folder-close" aria-hidden="true"></span>关闭/确认
						</button>
						
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

	</div>

</body>
</html>
