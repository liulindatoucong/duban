<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>



<title>督办系统</title>


</head>

<body>





	<!-- 提示信息 加载-->
	<div class="row" th:fragment="loadingInfoModal">
		<div class="modal fade bs-example-modal-sm" id="loadingInfoModal"
			tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-body">

						<div class="row">
							<div class="col-sm-6 col-lg-6">
								<div class="loader"></div>
							</div>
							<div class="col-sm-6 col-lg-6">
								<span style="font-size: 18px; padding-top: 36px;">加载中...</span>
							</div>
						</div>


					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

	</div>
	<div class="row" th:fragment="queryingInfoModal">
		<div class="modal fade bs-example-modal-sm" id="queryingInfoModal"
			tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-body">

						<div class="row">
							<div class="col-sm-6 col-lg-6">
								<div class="loader"></div>
							</div>
							<div class="col-sm-6 col-lg-6">
								<span style="font-size: 18px; padding-top: 36px;">查询中...</span>
							</div>
						</div>


					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

	</div>


	<!-- 组织架构 -->
	<div class="row" th:fragment="OrgModal">

		<!-- Modal -->
		<div class="modal fade" id="OrgModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg"
				role="document">
				<div class="modal-content">
					<div class="modal-header customBackgroundColor">
						<div class="row">

							<div class="col-sm-6">
								<h4 class="modal-title" id="exampleModalLongTitle">
									<span class="glyphicon glyphicon-tasks"></span>&nbsp;&nbsp;组织架构--选择督办人/负责人/承办人
								</h4>
							</div>
							<div class="col-sm-6">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
						</div>


					</div>
					<div class="modal-body">

						<div class="row">
							<div class="col-sm-6 col-lg-6">

								<div class="panel panel-default">
									<!-- Default panel contents -->
									<div class="panel-heading">组织架构-部门-人员</div>
									<div class="panel-body">
										<div class="row">
											<div class="col-sm-12 col-lg-12 pre-scrollable" id="treeview1"></div>
										</div>

									</div>


								</div>

							</div>

							<div class="col-sm-6 col-lg-6">
								<div class="row">
									<div class="col-sm-12 col-lg-12">
										<div class="panel panel-default">
											<!-- Default panel contents -->
											<div class="panel-heading">选择的-人员-部门</div>
											<div class="panel-body">
												<form class="form-horizontal">
													<div class="form-group">
														<label for="SupervisorName" class="col-sm-4 control-label">姓名/部门</label>
														<div class="col-sm-8">
															<input type="text" class="form-control"
																id="SupervisorName"  disabled="disabled"></input>
														</div>
													</div>
													<div class="form-group">
														<label for="SupervisorId" class="col-sm-4 control-label">工号/账号/部门编号</label>
														<div class="col-sm-8">
															<input type="text" class="form-control"
																id="SupervisorId" disabled="disabled"></input>
														</div>
													</div>

												</form>

											</div>


										</div>

									</div>

								</div>


							</div>

						</div>


					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							style="display: none;" data-dismiss="modal">关闭/取消</button>
						<button type="button" class="btn btn-primary"
							id="addSupervisionBtn" name="addSupervisionBtn" onclick="addSupervisor('supervision')">
							<span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>&nbsp;添加督办人
						</button>
						<button type="button" class="btn btn-primary"
							id="addUndertakerBtn" name="addUndertakerBtn" onclick="addSupervisor('undertaker')">
							<span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>&nbsp;添加负责人/承办人
						</button>
						<button type="button" class="btn btn-primary"
							id="addUndertakerdeptBtn" name="addUndertakerdeptBtn" onclick="addSupervisor('undertakerdept')">
							<span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>&nbsp;添加负责/承办部门
						</button>
						<button type="button" class="btn btn-primary"
							id="addAssistdeptpBtn" name="addAssistdeptpBtn" onclick="addSupervisor('assistdeptp')">
							<span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>&nbsp;添加协助部门/人
						</button>
					</div>

				</div>
			</div>
		</div>
		<!-- end modal -->

	</div>


</body>
</html>
