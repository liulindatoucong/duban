<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>

<meta th:name="_csrf" th:content="${_csrf.token}" />
<meta th:name="_csrf_header" th:content="${_csrf.headerName}" />

<title>督办系统</title>
<link rel="shortcut icon" th:href="@{/favicon.ico}" />
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<!-- vertical tabs css -->
<link
	th:href="@{/bootstrap-vertical-tabs-1.2.2/bootstrap.vertical-tabs.css}"
	rel="stylesheet"></link>
<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/DataTables/DataTables-1.10.16/css/jquery.dataTables.min.css}"></link>
<link rel="stylesheet" type="text/css"
	th:href="@{/DataTables/FixedColumns-3.2.4/css/fixedColumns.dataTables.min.css}"></link>
<link rel="stylesheet" type="text/css"
	th:href="@{/DataTables/Buttons-1.5.1/css/buttons.dataTables.min.css}"></link>
<!-- DatePicker css -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css}"></link>
<!-- iCheck -->
<link rel="stylesheet" type="text/css"
	th:href="@{/icheck-1.x/skins/square/blue.css}"></link>
<!-- Loading CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/loading/loading.css}"></link>
<style type="text/css">
.customBackgroundColor {
	background-color: #3e9ff8
}

.requiredBorder {
	border: 1px solid red;
}

@media {
	.modal-lg {
		min-width: 1200px;
	}
}
</style>
<!-- jQuery -->
<script th:src="@{/jQuery3/jquery-3.3.1.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
<!-- datatables js -->
<script type="text/javascript"
	th:src="@{/DataTables/DataTables-1.10.16/js/jquery.dataTables.min.js}"></script>

<script type="text/javascript"
	th:src="@{/DataTables/Buttons-1.5.1/js/dataTables.buttons.min.js}"></script>

<script type="text/javascript"
	th:src="@{/DataTables/Buttons-1.5.1/js/buttons.flash.min.js}"></script>

<script type="text/javascript"
	th:src="@{/DataTables/JSZip-2.5.0/jszip.min.js}"></script>

<script type="text/javascript"
	th:src="@{/DataTables/pdfmake-0.1.32/pdfmake.min.js}"></script>

<script type="text/javascript"
	th:src="@{/DataTables/pdfmake-0.1.32/vfs_fonts.js}"></script>

<script type="text/javascript"
	th:src="@{/DataTables/Buttons-1.5.1/js/buttons.html5.min.js}"></script>

<script type="text/javascript"
	th:src="@{/DataTables/Buttons-1.5.1/js/buttons.print.min.js}"></script>

<script type="text/javascript"
	th:src="@{/DataTables/FixedColumns-3.2.4/js/dataTables.fixedColumns.min.js}"></script>
<!-- BootStrap Datepicker -->

<script type="text/javascript"
	th:src="@{/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js}"></script>
<script type="text/javascript"
	th:src="@{/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>
<!-- iCheck -->
<script type="text/javascript" th:src="@{/icheck-1.x/icheck.js}"></script>
<!-- Custom JS -->

<script type="text/javascript" th:src="@{/wss/js/worklist.js}"></script>

</head>

<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-12 col-lg-12">
				<h3 class="page-header">
					<span class="glyphicon glyphicon-tasks"></span>&nbsp;&nbsp;承办任务处理
				</h3>
			</div>
			<!-- /.col-lg-12 -->
		</div>

		<div class="row">

			<div class="col-sm-9 col-lg-9">
				<div class="panel panel-success">
					<div class="panel-heading">
						<div class="row">
							<div class="col-sm-10 col-lg-10 text-left">
								<span>我的承办工作</span>
							</div>
							<div class="col-sm-2 col-lg-2 text-right">
								<span class="glyphicon glyphicon-refresh"></span>
							</div>

						</div>
					</div>
					<div class="panel-body" style="height: 77vh;">
						<!-- Nav tabs -->
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#home"
								aria-controls="home" role="tab" data-toggle="tab"> <span
									class="glyphicon glyphicon-open-file" aria-hidden="true"></span>待处理
							</a></li>
							<li role="presentation"><a href="#profile"
								aria-controls="profile" role="tab" data-toggle="tab"><span
									class="glyphicon glyphicon-save-file" aria-hidden="true"></span>沟通中</a></li>
							<li role="presentation"><a href="#messages"
								aria-controls="messages" role="tab" data-toggle="tab">已完成</a></li>

						</ul>

						<!-- Tab panes -->
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active" id="home">
								<div class="row">

									<div class="col-sm-12 col-lg-12">

										<table
											class="table table-striped table-bordered table-hover table-condensed"
											id="taskOpenItemTablesResults">

											<thead>

												<tr>
													<th>序号</th>
													<th>任务编号</th>
													<th>承办工作内容</th>
													<th>责任人</th>
													<th>责任部门</th>
													<th>考核/完成时间</th>
													<th>创建时间</th>

												</tr>

											</thead>
											<tbody>


											</tbody>

										</table>


									</div>

								</div>


							</div>
							<div role="tabpanel" class="tab-pane" id="profile">

								<table
									class="table table-striped table-bordered table-hover table-condensed"
									style="width: 100%;" id="taskProcessingItemTablesResults">

									<thead>

										<tr>
											<th>序号</th>
											<th>任务编号</th>
											<th>承办工作内容</th>
											<th>考核/完成时间</th>
											<th>创建时间</th>
											<th>最新沟通时间</th>
											<th>当前状态</th>

										</tr>

									</thead>
									<tbody>


									</tbody>

								</table>

							</div>
							<div role="tabpanel" class="tab-pane" id="messages">
								<table
									class="table table-striped table-bordered table-hover table-condensed"
									style="width: 100%;" id="taskDoneItemTablesResults">

									<thead>

										<tr>
											<th>序号</th>
											<th>任务编号</th>
											<th>承办工作内容</th>
											<th>考核/完成时间</th>
											<th>创建时间</th>
											<th>实际完成时间</th>

										</tr>

									</thead>
									<tbody>


									</tbody>

								</table>

							</div>

						</div>

					</div>
				</div>

			</div>
			<div class="col-sm-3 col-lg-3">

				<div class="row">
					<div class="col-sm-12 col-lg-12">

						<div class="panel panel-info">
							<!-- Default panel contents -->
							<div class="panel-heading">

								<div class="row">
									<div class="col-sm-6 col-lg-6">
										<span class="glyphicon glyphicon-signal" aria-hidden="true"></span>&nbsp;工作总览
									</div>
									<div class="col-sm-3 col-lg-3 text-right">年份</div>
									<div class="col-sm-3 col-lg-3">
										<select id="" name="">
											<option value="2018">2018</option>
											<option value="2018">2019</option>
											<option value="2018">2020</option>
											<option value="2018">2021</option>
											<option value="2018">2022</option>
											<option value="2018">2023</option>
											<option value="2018">2024</option>
											<option value="2018">2025</option>
											<option value="2018">2026</option>
											<option value="2018">2027</option>
											<option value="2018">2028</option>
											<option value="2018">2029</option>
											<option value="2018">2030</option>

										</select>
									</div>
								</div>
							</div>
							<div class="panel-body">
								<table
									class="table table-striped table-bordered table-hover table-condensed"
									id="taskItemViewTablesResults">

									<thead>

										<tr>
											<th>所有</th>
											<th>代办</th>
											<th>完成</th>
											<th>延期</th>
											<th>取消</th>

										</tr>

									</thead>
									<tbody>

										<tr>
											<th th:text="${workViewDO.all}"></th>
											<th th:text="${workViewDO.open}"></th>
											<th th:text="${workViewDO.done}"></th>
											<th th:text="${workViewDO.delay}"></th>
											<th th:text="${workViewDO.cancel}"></th>

										</tr>

									</tbody>

								</table>

							</div>


						</div>

					</div>
					<!-- 总览end -->
					<div class="col-sm-12 col-lg-12">

						<div class="panel panel-danger">
							<!-- Default panel contents -->
							<div class="panel-heading">

								<span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>&nbsp;逾期提醒

							</div>

							<div class="panel-body">
								<div class="list-group">
									<a href="#" class="list-group-item"> <i
										class="fa fa-comment fa-fw"></i> 1、即将到期的工作 <span
										class="pull-right text-muted small"><em
											th:text="${dueTaskDO.comingSoon}"></em><em> 项 </em> </span>
									</a> <a href="#" class="list-group-item"> <i
										class="fa fa-twitter fa-fw"></i> 2、已逾期的工作 <span
										class="pull-right text-muted small"><em
											th:text="${dueTaskDO.overdue}"></em><em> 项 </em> </span>
									</a>
								</div>
							</div>
						</div>

					</div>
					<!-- 提醒END -->
					<div class="col-sm-12 col-lg-12">

						<div class="panel panel-warning">
							<!-- Default panel contents -->
							<div class="panel-heading">

								<span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>&nbsp;催办提醒

							</div>

							<div class="panel-body">
								<div class="list-group">
									<a href="#" class="list-group-item"
										th:each="supervisionInfoDO,supervisionInfoDOStat : ${supervisionInfoDOList}">
										<i class="fa fa-comment fa-fw"></i><span
										th:text="${supervisionInfoDOStat.index + 1}"></span><span>、&nbsp;</span><span
										th:text="${supervisionInfoDO.supervisionWorkType}"></span> <span
										class="pull-right text-muted small"><em
											th:text="${supervisionInfoDO.supervisionWorkNum}"> </em><em>
												项 </em> </span>
									</a>

								</div>
							</div>
						</div>

					</div>
					<!-- 催办提醒END -->
				</div>

			</div>


		</div>
		<!-- 任务处理 -->
		<div th:replace="workitem/worklistsub :: dealTaskItemModalCenter"></div>
		<!-- 信息提示框 -->
		<div th:replace="workitem/worklistsub :: infoModalDealTaskItem"></div>
		<!-- 加载提示信息 -->

		<div th:replace="workitem/commonsub :: loadingInfoModal"></div>


	</div>

</body>
</html>
