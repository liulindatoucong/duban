  float: left;
  width: 14px;
  height: 14px;
  margin: 5px;
  border: 1px solid rgba(0, 0, 0, .2);

}

}

<script th:src="@{/jQuery3/jquery-3.3.1.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
<!-- datatables js -->
<script type="text/javascript"
	th:src="@{/DataTables/DataTables-1.10.16/js/jquery.dataTables.min.js}"></script>

<script type="text/javascript"
	th:src="@{/DataTables/Buttons-1.5.1/js/dataTables.buttons.min.js}"></script>

<script type="text/javascript"

	th:src="@{/DataTables/pdfmake-0.1.32/vfs_fonts.js}"></script>

	th:src="@{/DataTables/Buttons-1.5.1/js/buttons.print.min.js}"></script>

	th:src="@{/DataTables/FixedColumns-3.2.4/js/dataTables.fixedColumns.min.js}"></script>

	th:src="@{/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js}"></script>

	th:src="@{/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>

<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-12 col-lg-12">
				<h3 class="page-header">
					<span class="glyphicon glyphicon-th-list"></span>&nbsp;&nbsp;督办工作
				</h3>
			</div>
			<!-- /.col-lg-12 -->
		</div>

		<!-- 查询条件 -->
		<div class="row">
			<div class="col-sm-12 col-lg-12">
				<form class="form-horizontal">

					<div class="form-group">

						<label for="createdStart" class="col-sm-1 col-lg-1 control-label">录入日期</label>
						<div class="col-sm-3 col-lg-3">
							<!--  <input type="text" class="form-control" id="createdStart"
								name="createdStart"></input>-->
							<div class="input-group date form_date" id="startdatefield"
								data-date="" data-date-format="yyyy-mm-dd">
								<span class="input-group-addon">从</span> <input type="text"
									class="form-control" id="createdStart" name="createdStart"
									required="required" /> <span class="input-group-addon"><span
									class="glyphicon glyphicon-remove"></span></span> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-calendar"></span></span>
							</div>
						</div>
						<label for="createdEnd" class="col-sm-1 col-lg-1 control-label">截止日期</label>
						<div class="col-sm-3 col-lg-3">


							<div class="input-group date form_date" id="enddatefield"
								data-date="" data-date-format="yyyy-mm-dd">
								<span class="input-group-addon">至</span> <input type="text"
									class="form-control" id="createdEnd" name="createdEnd"
									required="required" /> <span class="input-group-addon"><span
									class="glyphicon glyphicon-remove"></span></span> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-calendar"></span></span>
							</div>


						</div>
						<label for="createdEnd" class="col-sm-1 col-lg-1 control-label">工作类型</label>
						<div class="col-sm-3 col-lg-3">

							<select class="form-control" id="workTypeSupervision" name="workTypeSupervision">
								<option value="">----全部----</option>
								<option value="GROUPWORK">集团工作督办</option>
								<option value="CHAIRMAN">董事长督办</option>
								<option value="PRESIDENT">总裁督办</option>
								<option value="CONFERENCE">会议督办</option>
								<option value="ANNUALKEYWORK">年度重点工作督办</option>
								<option value="SPECIALWORK">专项工作督办</option>
								<option value="OFKEYDEPARTMENTS">部门重点工作督办</option>
								<option value="OTHER">其它督办</option>


							</select>


						</div>

					</div>

					<div class="form-group">

						<label for="taskDuedateStart"
							class="col-sm-1 col-lg-1 control-label">考核日期</label>
						<div class="col-sm-3 col-lg-3">
							<!--  <input type="text" class="form-control" id="createdStart"
								name="createdStart"></input>-->
							<div class="input-group date form_date"
								id="taskDuedateStartfield" data-date=""
								data-date-format="yyyy-mm-dd">
								<span class="input-group-addon">从</span> <input type="text"
									class="form-control" id="taskDuedateStart"
									name="taskDuedateStart" required="required" /> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-remove"></span></span> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-calendar"></span></span>
							</div>
						</div>
						<label for="taskDuedateEnd"
							class="col-sm-1 col-lg-1 control-label">截止日期</label>
						<div class="col-sm-3 col-lg-3">


							<div class="input-group date form_date" id="taskDuedateEndfield"
								data-date="" data-date-format="yyyy-mm-dd">
								<span class="input-group-addon">至</span> <input type="text"
									class="form-control" id="taskDuedateEnd" name="taskDuedateEnd"
									required="required" /> <span class="input-group-addon"><span
									class="glyphicon glyphicon-remove"></span></span> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-calendar"></span></span>
							</div>


						</div>
						<label for="createdEnd" class="col-sm-1 col-lg-1 control-label">状态</label>
						<div class="col-sm-3 col-lg-3">

							<select class="form-control" id="taskResolutionStatus" name="taskResolutionStatus">
								<option value="">----全部----</option>
								<option value="done">完成</option>
								<option value="processing">处理中</option>
								<option value="delayeddone">延期完成</option>
								<option value="undone">未完成</option>
								<option value="cancel">取消</option>	
							</select>


						</div>

					</div>

					<div class="form-group">
						<label for="workSummary" class="col-sm-1 col-lg-1 control-label">工作项描述</label>
						<div class="col-sm-8 col-lg-8">
							<input type="text" class="form-control" id="summaryDesc"
								name="summaryDesc" placeholder="工作项描述"></input>
						</div>


						<div class="col-sm-1 col-lg-1">
							<button id="querySupervisionBtn" class="btn btn-success">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
							</button>
						</div>
						<div class="col-sm-1 col-lg-1">
							<button id="clearBtn" class="btn btn-info">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>清空
							</button>
						</div>


					</div>


				</form>
			</div>
		</div>
		<!-- 查询条件END -->
		<!-- 查询结果 -->
		<div class="row">

			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<div class="row">

						<div class="col-sm-2 col-lg-2"><span>督办工作列表</span></div>
						<div class="col-sm-1 col-lg-1"><div class="colorBlockBorder colorPrimary"></div><span>在办</span></div>
						<div class="col-sm-1 col-lg-1"><div class="colorBlockBorder colorSuccess"></div><span>完成</span></div>
						<div class="col-sm-1 col-lg-1"><div class="colorBlockBorder colorDanger"></div><span>未完成</span></div>
						<div class="col-sm-1 col-lg-1"><div class="colorBlockBorder colorInfo"></div><span>取消</span></div>
						<div class="col-sm-2 col-lg-2"><div class="colorBlockBorder colorWarning"></div><span>延期完成</span></div>					

					</div>

				</div>
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-condensed"
						id="supervisionTablesResults">

						<thead>

							<tr>
								<th>序号</th>
								<th>状态</th>
								<th>工作类型</th>
								<th>工作项内容</th>
								<th>任务编号</th>
								<th>子任务内容</th>
								<th>子任务最新状态</th>
								<th>责任人</th>
								<th>责任部门</th>
								<th>督办人</th>
								<th>录入时间</th>
								<th>考核时间</th>

							</tr>

						</thead>
						<tbody>


						</tbody>

					</table>

				</div>


			</div>



		</div>
		
		<!-- 查询提示信息 -->		
		<!-- 督办处理 -->
		<div th:replace="workitem/supervisionsub :: dealTaskItemModalCenter"></div>
		<!-- 信息提示框 -->
		<div th:replace="workitem/supervisionsub :: infoModalDealTaskItem"></div>
				<!-- 提示信息 -->
		<div th:replace="workitem/sub :: infoModal"></div>
		<div th:replace="workitem/sub :: infoModalTaskItem"></div>
		<!-- 加载提示信息 -->

		<div th:replace="workitem/commonsub :: loadingInfoModal"></div>
		<!-- 组织架构 -->
		<div th:replace="workitem/commonsub :: OrgModal"></div>



	</div>

</body>
</html>
